<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No hay paises que mostrar
</div>

<ng-template #table >
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let county of countries; let i = index">
                <td>{{i + 1}}</td>
                <td>
                    <img [src]="county.flags.svg" [alt]="county.name.common" class="imgIcono">
                </td>
                <td>
                    <img [src]="county.flags.svg" [alt]="county.name.common">
                </td>
                <td>
                    {{county.name.common}}
                </td>
                <td>
                    {{county.capital}}
                </td>
                <td>
                    {{county.population | number}}
                </td>
                <td>
                    <a href="#">Ver más</a>
                </td>
            </tr>
        </tbody>

    </table>
</ng-template>
